{#
Include me via the twig {% use %} tag.
Override me in a similar template (blocks only, no content) by {% use %}ing me,
and overriding whichever blocks you wish to
#}

{% block gfy %}
<iframe 
  class="embed-responsive-item img-thumbnail img-fluid" 
  loading="lazy" 
  scrolling="no"
  src="https://{{ thumb['src'] }}.com/ifr/{{ thumb['slug'] }}?autoplay=0"
  allowfullscreen>
</iframe>
{% endblock gfy %}

{% block imgur %}
<img 
  class="img-thumbnail img-fluid" 
  loading="lazy" 
  src="https://i.imgur.com/{{ thumb['slug'] }}t.jpg">
{% endblock imgur %}

{#
And so on for other providers, eg youtube, etc.
#}
